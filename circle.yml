machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - curl -L https://github.com/docker/compose/releases/download/1.11.1/run.sh > /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - docker-compose --version
    - docker-compose up -d
  services:
    - docker

## Customize dependencies
dependencies:
  override:
    - docker info
    - docker-compose exec ooha-app build
  #  - docker build --rm=false -t ooha/ooha-app .

compile:
  override:
    - ls
    
test:
  override:
    - docker-compose exec ooha-app ng test --single-run
    ##- docker run --rm -it ooha/ooha-app ng test --single-run

 
