machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

## Customize dependencies
dependencies:
  override:
    - docker pull josh7611/ooha-app:latest

compile:
  override:
    - ls
    
test:
  override:
    - docker run --rm -it josh7611/ooha-app ng test --single-run

