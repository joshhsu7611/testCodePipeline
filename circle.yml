machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

## Customize dependencies
dependencies:
  override:
    - docker info
    - docker build --rm=false -t ooha/ooha-app .

compile:
  override:
    - ls
    
test:
  override:
    - docker run --rm -it ooha/ooha-app ng test --single-run

