machine:
  services:
    - docker

## Customize dependencies
dependencies:
  override:
   - sudo apt-get update
   - sudo apt-get install curl
   - curl -fsSL https://get.docker.com/ | sh
   - docker-compose --version
   - docker-compose build

compile:
  override:
    - docker-compose up

    
test:
  override:
    - docker-compose exec ooha-app ng test --single-run

